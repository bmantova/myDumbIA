<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>webpack 4 quickstart</title>
  <style>
    @keyframes fadeIn {
      0% {
        background-color:rgba(0,0,0,0);
        padding:0px;
        transform: rotateZ(-45deg);
        font-size:2px;
      }
      100% {
        background-color:rgba(0,0,0,0.6);
        transform: rotateZ(0deg);
        padding:5px;
        font-size:12px;
      }
    }

    html, body {
      padding:0px;
      margin:0px;
      font-family:arial;
      width:100%;
      height:100%;
      overflow:hidden;
    }
    #debug {
      position: fixed;
      bottom: 0px;
      left:0px;
      color: white;
      background-color:rgba(0,0,0,0.6);
      border-radius: 0px 5px 0px 0px;
      animation:fadeIn 1s ease;
      /* CSS for debug */
    }
    #debug>div {
      border-bottom:1px solid #9995;
      padding: 10px;
    }
    .res_title {
      color: #AAA;
      margin-right:2px;
      font-size: 0.8em;
      vertical-align:middle;
      margin-right:10px;
    }
    .res_content {
      float: right;
    }
    #mousewin {
      transform-origin: 0% 0%;
      position:fixed;
      z-index:1;
      border-radius: 0px 5px 5px 5px;
      background-color:rgba(0,0,0,0.6);
      padding:5px;
      font-size:12px;
      color:white;
      display:none;
      width:100px;
      color:#AAA;
      animation:fadeIn 0.5s forwards;
      animation-timing-function: cubic-bezier(0.5,0,1.5,1.5);
    }
    #mousewin b {
      color:white;
      float:right;
    }
  </style>
</head>

<body>
  <div id="debug"></div>
  <div id="mousewin"></div>
</body>
</html>
